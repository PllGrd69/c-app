<div mat-dialog-title>
    <h2>Formulario</h2>
</div>
<div mat-dialog-content class=" mt-1">
    <div>
        <mat-form-field appearance="outline" class="">
            <mat-label>Nombre</mat-label>
            <input matInput type="text" placeholder="Ej. Mario">
        </mat-form-field>
        <mat-form-field appearance="outline" class="ms-2">
            <mat-label>Apellido</mat-label>
            <input matInput type="text" placeholder="Ej. Luque">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="">
            <mat-label>Email</mat-label>
            <input matInput type="text" placeholder="Ej. Text@gmail.com">
        </mat-form-field>

        <mat-form-field appearance="outline" class="ms-2">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>

    <div>
        <mat-radio-group aria-label="Select an option">
            <mat-label><b>Sexo</b></mat-label>
            <mat-radio-button value="male">Hombre</mat-radio-button>
            <mat-radio-button value="female">Mujer</mat-radio-button>
            <mat-radio-button value="otro">Otro</mat-radio-button>
        </mat-radio-group>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Grados</mat-label>
            <mat-select>
                <mat-option *ngFor="let edu of educacion" [value]="edu">
                    {{edu}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" >
            <mat-label>Compañia</mat-label>
            <input matInput type="text" placeholder="Ej. Text@gmail.com">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Experiencia</mat-label>
            <input matInput  type="number">
            <mat-hint>En años</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Recursos</mat-label>
            <input matInput  placeholder="Ej. Empleado o empresario" type="number">
            <mat-hint>En soles</mat-hint>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions class="action">
    <button mat-raised-button class="btn warning">Cancelar</button>
    <button mat-raised-button class="btn ">Enviar</button>

</div>
